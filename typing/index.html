<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typing</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Typing Master</h1>
        </header>

        <main class="main">
            <div class="row">
                <div class="levels">
                    Cấp độ
                    <select class="level">
                        <option value="0">Dễ</option>
                        <option value="1">Trung bình</option>
                        <option value="2">Khó</option>
                    </select>
                </div>

                <p class="huongDan">Gõ từ xuất hiện bên dưới trong vòng <span class="seconds">5</span> giây</p>

                <h2 class="display"></h2>

                <input type="text" class="input" placeholder="Bắt đầu nhập ..." autofocus>

                <h4 class="statusGame"></h4>

                <div class="menu">
                    <div class="menu-item">
                        <h3>Time Left: <span class="timeLeft">15</span> </h3>
                    </div>

                    <div class="menu-item">
                        <h3>Point: <span class="point">0</span> </h3>
                    </div>
                </div>
            </div>

        </main>

    </div>

    <script src="./main.js"></script>
</body>

</html>
